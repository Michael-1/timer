name: Build and deploy
on:
  push:
    branches: [master]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out 🛎️
        uses: actions/checkout@v1
        with:
          persist-credentials: false
      - name: Install and build 🔧
        run: |
          npm install
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          DEBUG: true
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
          CLEAN_EXCLUDE: '["CNAME"]'
